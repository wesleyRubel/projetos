<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
        *{

        ::-webkit-scrollbar{

        a{

        a:hover{

        }

<body>
    <img src="./imagens/tela-youtube.png" alt="Youtube">

</html>
